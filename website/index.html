<body>
<!-- Add Row Form -->
<!-- name, reps, weight, unit, date, submit -->
<h1>Add Form</h1>
<form>
    <input type="text" id="add_name" name="name" placeholder='Exercise Name'>
    <input type="number" id="add_reps" name="reps" placeholder="Reps">
    <input type="number" id="add_weight" name="weight" placeholder="Weight">
    <input type="text" id="add_unit" name="unit" placeholder='0=lbs, 1=kg'>  <!-- Change to Radio Button (0 lbs. 1 kg.-->
    <input type="date" id="add_date" name="date" placeholder="date">
    <input type="submit" id="add_new" value="submit">
</form>

<!-- Table of data -->
<!-- Rows with id, name, reps, weight, unit, date, done/update button, delete button -->

<h1>Workout Table</h1><input type="button" id="reset" value="Reset Table">
<p></p>

<div id="add_table"></div>
